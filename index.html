<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css"
    integrity="sha512-pkOzvsY+X67Lfs6Yr/dbx+utt/C90MITnkwx8X5fyKkBorWHJLlR3TmgNJs83URAR0GdejZZnjZdgYjzL/mtcQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <title>API Hackathon</title>
</head>

<body>
  <div class-="container-fluid">
    <header>
      <div class="neon-wrapper">
      <span class="txt">MAY THE FORCE BE WITH YOU</span>
      <span class="gradient"></span>
      <span class ="dodge"></span>
      </div>
    </header>
    <div class="homepage" id="home">
      <div class="btn-location d-flex justify-content-center align-items-center">
        <button class="btn" id="enter-btn">
          <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
          </svg>
          <span>ENTER</span>
        </button>
        <!-- <button class="btn-lg" id="enter-btn"><p>ENTER</p></button> -->
      </div>
    </div>
    <div class="gen-homepage hidden">
      <div class="info-container">
        <h1 id="info-name"></h1>
        <h3 id="info-hair"></h3>
        <h3 id="info-eyes"></h3>
        <h3 id="info-gender"></h3>


      </div>
      <div class="button d-flex justify-content-center align-item-center">
        <button class="next-btn btn-slide mt-1" type="button" id="next-btn" name="next-btn">NEXT</button>
      </div>
      <div class="d-flex justify-content-center no-wrap">
        <button class="gif-btn mt-2" type="button" id="gif-btn">check me out</button>
      </div>
      <div id="gif" class="gif-container d-flex justify-content-center">
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="app.js"></script>
</body>

</html>
